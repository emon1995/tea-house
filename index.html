<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./images/fresh-1.png" type="image/x-icon" />
    <!-- MANROPE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CUSTOM TAILWIND CSS -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              "hero-banner": "url('./images/banner.png')",
              //   "footer-texture": "url('/img/footer-texture.png')",
            },
            colors: {
              clifford: "#da373d",
              primary: "#ff0000",
              secondary: "#ff8938",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header class="container mx-auto">
      <!-- BANNER SECTION -->
      <div class="md:flex justify-evenly items-center px-3">
        <div class="">
          <h1 class="md:text-7xl text-4xl font-extrabold">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="md:text-lg font-medium text-gray-500 py-7">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-secondary to-primary py-4 px-5 rounded-lg font-semibold text-lg text-white"
          >
            Explore More
            <img class="inline" src="./images/arrow.png" alt="arrow" />
          </button>
        </div>
        <div class="relative">
          <img class="object-cover" src="./images/banner.png" alt="banner" />
          <div
            class="flex items-center gap-2 bg-white shadow-md md:w-72 py-4 px-6 rounded-lg absolute left-12 md:bottom-3 bottom-0.5"
          >
            <!-- <i class="fa-solid fa-star text-amber-500 fa-2x"></i> -->
            <img src="./images/star.png" alt="star" />
            <div class="">
              <h3 class="md:text-3xl font-extrabold">5.00</h3>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
